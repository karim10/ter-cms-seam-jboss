<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:s="http://jboss.com/products/seam/taglib"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Log</title>
</head>
<body>
<h:outputText value="Bonjour #{sessionUtilisateur.utilisateur.prenom} #{sessionUtilisateur.utilisateur.nom}, Bienvenue dans l'espace prive" />
<h3>Gestion du contenu</h3>
<ul>
	<li>
		<h:outputLink value="ajoutArticle.seam">
		<h:outputText value="Ajout Article" />
		</h:outputLink>
	</li>
	
	<rich:dataTable value="#{gestionUtilisateur.listUtilisateur}"
	  			var="lu"
	  			rendered="#{s:hasRole('admin')}">
	<h:column>
		<f:facet name="header">Prenom</f:facet>
		<h:outputText value="#{lu.prenom}" />
	</h:column>
	
	<h:column>
	 	<f:facet name="header">Nom</f:facet>
	  	<h:outputText value="#{lu.nom}"/>
	</h:column>
	
	<h:column>
	<s:link value="Supprimer" action="#{gestionUtilisateur.removeUtilisateur(lu)}" />
	</h:column>
	</rich:dataTable>
	
	
	
	<h:outputText value="Affichage des rubriques" />
	
	<rich:dataTable value="#{gestionContenu.listContenu}" 
				 var="lc" >
	
	<h:column >
		<f:facet name="header">Id</f:facet>
		<h:outputText value="#{lc.id_contenu}" rendered="#{gestionContenu.estRubrique(lc)}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">Titre</f:facet>
		<h:outputText value="#{lc.titreContenu}" rendered="#{gestionContenu.estRubrique(lc)}"/>
	</h:column>
	
	<h:column>
		<h:selectOneMenu value="#{lc.niveauAcces}" rendered="#{gestionContenu.estRubrique(lc)}">
  			<s:selectItems value="#{enum.getListNiveauAcces()}" 
  							var="niveauAcces" 
  							label="#{niveauAcces.label}" 
  							noSelectionLabel="Choisir svp" />
  			<s:convertEnum />
		</h:selectOneMenu>
	</h:column>
	
	</rich:dataTable>
	
	<h:outputText value="Affichage des articles" />
	
	<rich:dataTable value="#{listContenu}" 
				 var="lc">
	
	
	
	<h:column >
		<f:facet name="header">Id</f:facet>
		<h:outputText value="#{lc.id_contenu}" rendered="#{gestionContenu.estArticle(lc)}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">Titre</f:facet>
		<h:outputText value="#{lc.titreContenu}" rendered="#{gestionContenu.estArticle(lc)}"/>
	</h:column>
	<h:column >
		<f:facet name="header">Texte</f:facet>
		<h:outputText value="#{lc.texte}" rendered="#{gestionContenu.estArticle(lc)}"/>
	</h:column>
	<h:column>
		<h:selectOneMenu value="#{lc.niveauAcces}" rendered="#{gestionContenu.estArticle(lc)}">
  			<s:selectItems value="#{enum.getListNiveauAcces()}" 
  							var="niveauAcces" 
  							label="#{niveauAcces.label}" 
  							noSelectionLabel="Choisir svp" />
  			<s:convertEnum />
		</h:selectOneMenu>
	</h:column>
	
	<h:column>
		<h:selectOneMenu value="#{lc.etatContenu}" rendered="#{gestionContenu.estArticle(lc)}">
  			<s:selectItems value="#{enum.getListEtatContenu()}" 
  							var="etatContenu" 
  							label="#{etatContenu.label}" 
  							noSelectionLabel="Choisir svp" />
  			<s:convertEnum />
		</h:selectOneMenu>
	</h:column>
	
	<h:column>
      	<s:button value="Delete" action="#{gestionContenu.removeContenu(gestionContenu.contenu)}" rendered="#{gestionContenu.estArticle(lc)}"/>
    </h:column>
    <h:column>
      	<s:button value="Modifier" action="#{gestionContenu.modifier}" rendered="#{gestionContenu.estArticle(lc)}"/>
    </h:column>
	</rich:dataTable>
	
</ul>	
</body>

</html>
