<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Log</title>
</head>
<body>

<h:outputText value="Bonjour #{utilisateur.prenom} #{utilisateur.nom}, Bienvenue dans l'espace prive" />
<h3>Gestion du contenu</h3>
<ul>
	<li>
		<h:outputLink value="ajoutArticle.seam">
		<h:outputText value="Ajout Article" />
		</h:outputLink>
	</li>
	
	<h:dataTable value="#{gestionUtilisateur.listUtilisateur}"
	  			var="lu">
	<h:column>
		<f:facet name="header">Prenom</f:facet>
		<h:outputText value="#{lu.prenom}" />
	</h:column>
	<h:column>
	 	<f:facet name="header">Nom</f:facet>
	  	<h:outputText value="#{lu.nom}"/>
	</h:column>
	</h:dataTable>
	
	<h:dataTable value="#{gestionContenu.listContenu}"
	  			var="lc">
	<h:column>
		<f:facet name="header">Titre</f:facet>
		<h:outputText value="#{lc.titreContenu}" />
	</h:column>
	<h:column>
	 	<f:facet name="header">Texte</f:facet>
	  	<h:outputText value="#{lc.texte}"/>
	</h:column>
	<h:column>
	 	<f:facet name="header">Description</f:facet>
	  	<h:outputText value="#{lc.description}"/>
	</h:column>
	</h:dataTable>
</ul>	
</body>

</html>
