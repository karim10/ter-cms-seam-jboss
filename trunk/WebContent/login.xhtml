<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:s="http://jboss.com/products/seam/taglib"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title> Content Management System</title>
</head>
<body>
<h:outputText value="Inscription" />
<f:view>
   <h:form>
     <table border="0">
       <s:validateAll>
         <tr>
           <td>Login</td>
           <td><h:inputText id="login" value="#{utilisateur.login}" required="true"/></td>
           <td><h:message  for="login"/></td>
         </tr>
         <tr>
           <td>Prenom</td>
           <td><h:inputText id="prenom" value="#{utilisateur.prenom}" required="true"/></td>
           <td><h:message  for="prenom"/></td>
         </tr>
         <tr>
           <td>Nom</td>
           <td><h:inputText id="nom" value="#{utilisateur.nom}" required="true"/></td>
           <td><h:message  for="nom"/></td>
         </tr>
         <tr>
           <td>Mot de passe</td>
           <td><h:inputSecret  id="mdp" value="#{utilisateur.motDePasse}" required="true"/></td>
           <td><h:message  for="mdp"/></td>
         </tr>
         <tr>
         	<td>Confirmation Mot de passe</td>
         	<td><h:inputSecret id="confirmation" value="#{inscription.confirmation}" required="true"/></td>
         	<td><h:message  for="confirmation"/></td>
         	
         </tr>
        
         <tr>
           <td>e-mail</td>
           <td><h:inputText id="mail" value="#{utilisateur.email}" required="true"/></td>
           <td><h:message  for="mail"/></td>
         </tr>
         <tr>
           <td>Site Web</td>
           <td><h:inputText value="#{utilisateur.website}"/></td>
           <td></td>
         </tr>
       </s:validateAll>
     </table>
     <h:messages  />
     <h:commandButton type="submit" value="Valider" action="#{inscription.inscription}"/>
   </h:form>
  </f:view>

</body>
</html>
