<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:io="http://www.iocean.fr/iotags">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition>

	<h:form>
		<rich:panel>
			
			<f:facet name="header">
       			<h:outputText value="Authentification" />
    		</f:facet>
			
			<s:validateAll>
				<h:panelGrid columns="3">
         		
         			<h:outputText value="Login" />
         			<h:inputText id="login" value="#{identity.username}"/>
         			<rich:message for="login" />
         
        			<h:outputText value="Mot De Passe" />
         			<h:inputSecret id="motDePasse" value="#{identity.password}"/>
         			<rich:message for="motDePasse" />
       
       			</h:panelGrid>
      		 </s:validateAll>
			
			<h:commandButton action="#{identity.login}" value="Sign In > "/>
			
			<h:panelGrid columns="2">
       			<h:selectBooleanCheckbox id="rememberMe" value="#{identity.rememberMe}"/>
       			<h:outputLabel value="Remember me on this computer" for="" />
  			</h:panelGrid>
  			
  		<s:button action="#{identity.logout}" value="Se deconnecter" />
		
  	</rich:panel>
  </h:form>

</ui:composition>
</html>
