<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:io="http://www.iocean.fr/iotags">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition>
	<rich:panel>
		<f:facet name="header">
			<h:outputText value="Gestion des rubriques" />
		</f:facet>
	
	<!-- affichage des rubriques  -->
	
		<rich:dataTable value="#{listContenu}" 
						var="lc" >
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{lc.id_contenu}" rendered="#{gestionContenu.estRubrique(lc)}"/>
			</rich:column>
	
		<rich:column>
			<f:facet name="header">
				<h:outputText value="Titre" />
			</f:facet>
			<h:outputText value="#{lc.titreContenu}" rendered="#{gestionContenu.estRubrique(lc)}"/>
		</rich:column>
	
		<rich:column>
			<h:selectOneMenu value="#{lc.niveauAcces}" rendered="#{gestionContenu.estRubrique(lc)}">
  				<s:selectItems 	value="#{enum.getListNiveauAcces()}" 
  								var="niveauAcces" 
  								label="#{niveauAcces.label}" 
  								noSelectionLabel="Choisir svp"/>
  				<s:convertEnum />
			</h:selectOneMenu>
		</rich:column>
	
		<rich:column>
      		<s:link value="Modifier" action="#{menu.afficheModifierRubrique}" rendered="#{gestionContenu.estRubrique(lc)}"/>
    	</rich:column>
	
		<rich:column>
      		<s:link value="Supprimer" action="#{gestionContenu.removeContenu(gestionContenu.contenu)}" rendered="#{gestionContenu.estRubrique(lc)}"/>
    	</rich:column>
	</rich:dataTable>
	
	</rich:panel>
	</ui:composition>

</html>
