<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:io="http://www.iocean.fr/iotags">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<ui:composition>  

<rich:panel>
<f:facet name="header">
	<h:outputText value="Ajout d'une rubrique" />
</f:facet>
   <h:form>
       <s:validateAll>
       	<h:panelGrid columns="3">
           <h:outputText value="Titre" />
           <h:inputText id="titre" value="#{rubrique.titreContenu}" required="true"/>
           <h:message  for="titre"/>
        
           <h:outputText value="Niveau d'acces" />
           <h:selectOneMenu value="#{rubrique.niveauAcces}" required="true">
  				<s:selectItems id="niveauacces"
  								value="#{enum.getListNiveauAcces()}" 
  								var="niveauAcces" 
  								label="#{niveauAcces.label}"/>
  				<s:convertEnum />
			</h:selectOneMenu>
			<h:message  for="niveauacces"/>
         
           <h:outputText value="Rubrique Parent" />
           <h:selectOneMenu value="#{rubrique.parent}" required="true">
  			<s:selectItems 	id="parent"
  							value="#{datautil.chargeRubrique()}" 
  							var="ctn" 
  							label="#{ctn.titreContenu}"
  							/>
  							<f:converter converterId="rubriqueConverter"/>		
			</h:selectOneMenu>
			<h:message  for="parent"/>
			
			
			<h:outputText value="Lien Web" />
           	<h:inputText id="web" value="#{rubrique.lienWeb}"/>
           	<h:message  for="web"/>
         </h:panelGrid>
       </s:validateAll>
     
     
     <h:commandButton type="submit" value="valider" action="#{gestionContenu.addContenu(rubrique)}"/>
     <h:messages />
   </h:form>
  </rich:panel>
</ui:composition>
</html>
