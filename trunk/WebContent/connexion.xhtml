<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:s="http://jboss.com/products/seam/taglib"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title> Content Management System</title>
</head>
<body>
<h:outputText value="Connexion" />
<f:view>
   <h:form >
     <table border="0">
       <s:validateAll>
         <tr>
           <td>Login</td>
           <td><h:inputText id="login" value="#{identity.username}"/></td>
         </tr>
         <tr>
           <td>Motdepasse</td>
           <td><h:inputSecret id="motDePasse" value="#{identity.password}"/></td>
         </tr>
       </s:validateAll>
     </table>
     <h:messages/>
	<h:commandButton action="#{identity.login}" value="Sign In > "/>
	
       <p><h:selectBooleanCheckbox id="rememberMe" value="#{identity.rememberMe}"/>
                Remember me on this computer</p>
  <p><h:commandButton action="#{identity.logout}" value="Se deconnecter"/>
  </p>
  <p>
  <h:commandButton value="Paged'accueil" action="/cms.seam"/>
  </p>
  </h:form>
  </f:view>

</body>
</html>
