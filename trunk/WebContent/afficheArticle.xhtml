<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:s="http://jboss.com/products/seam/taglib">
   	  
   <head>   
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      </head>
      	 <h2>Liste de nos articles publi√©s</h2>
        <h:form>
         <h:outputText value="#{gestionFrontEnd.setListContenuFront(datautil.chargeArticlePublie())}" />
        <rich:dataGrid footerClass="rich-panel-header" border="0"   value="#{listContenuFront}" var="new" columns="2" elements="8" width="725px" rowKeyVar="row">
        
       			<h4>
       				<h:graphicImage value="images/defaut.jpg" rendered="#{new.logo.data==null}"/>
       				 <a4j:mediaOutput element="img" mimeType="#{new.logo.mime}"
                                    createContent="#{fileUploadBean.paintLogo}"
                                    style="width:50px; height:50px;" cacheable="false" value="#{row}"
                                    rendered="#{new.logo.data!=null}">
                                    <f:param value="#{fileUploadBean.timeStamp}" name="time"/>  
                                </a4j:mediaOutput>
       				
       				
                	<s:link action="#{menuFrontEnd.afficheSelection()}" onclick="#{gestionFrontEnd.incrClic(new)}">
                	 <h:outputText value="#{new.titreContenu}"/>
                	</s:link>
                </h4>
                <p class="lftText"><h:outputText value="#{new.description}" /></p>   <br /> 
                <h:outputText value="Rubrique :  #{new.parent.titreContenu}" /><br/>
                    <i>
					 <h:outputText value="Auteur: #{new.auteur.login} , " />	
					  <h:outputText value="  #{new.etatContenu} le : #{new.dateCreation}" />
					  
					 </i>          
            <f:facet name="footer">
                <rich:datascroller ></rich:datascroller>
            </f:facet>
        </rich:dataGrid>
        </h:form>       
</ui:composition>
