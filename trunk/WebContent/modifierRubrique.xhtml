<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:s="http://jboss.com/products/seam/taglib"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
<head>
<title></title>
</head>      
<h:outputText value="Ajout d'une rubrique" />
<f:view>
   <h:form>
     <table border="0">
       <s:validateAll> 
         <tr>
           <td>Titre</td>
           <td><h:inputText id="titre" value="#{gestionContenu.contenu.titreContenu}" required="true"/></td>
           <td><h:message  for="titre"/></td>
         </tr>
         
         <tr>
           <td>Niveau d'acces</td>
           <td>
           		<h:selectOneMenu value="#{gestionContenu.contenu.niveauAcces}">
  					<s:selectItems value="#{enum.getListNiveauAcces()}" 
  							var="niveauAcces" 
  							label="#{niveauAcces.label}" 
  						
  							 />
  					<s:convertEnum />
				</h:selectOneMenu>
			</td>
           	<td></td>
         </tr>
         <tr>
           <td>Rubrique Parent</td>
           <td>
           <h:selectOneMenu value="#{gestionContenu.contenu.parent}" required="true">
  			<s:selectItems value="#{datautil.chargeRubrique()}" 
  							var="ctn" 
  							label="#{ctn.titreContenu}"
  							
  							noSelectionLabel="Choisir svp"
  							/>
  							<f:converter converterId="rubriqueConverter"/>		
			</h:selectOneMenu>
			</td>
           	<td></td>
         </tr>
         <tr>
           <td>Lien Web</td>
           <td><h:inputText value="#{gestionContenu.contenu.lienWeb}"/></td>
           <td></td>
         </tr>
       </s:validateAll>
     </table>
     <h:messages  />
     <h:commandButton type="submit" value="valider" action="#{gestionContenu.modifierContenu(gestionContenu.contenu)}"/>
     
   </h:form>
   <s:button value="retour" action="/private.seam"/>
  </f:view>

</html>
