<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:s="http://jboss.com/products/seam/taglib"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="template/template-admin.xhtml">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			
		<ui:define name="pageTitle"> gestion articles</ui:define>
	  	<ui:define name="contentTitle">
	  		
	  	</ui:define>
	  	<ui:define name="content">
	  		<div align="center">	
	  			
					<rich:panel bodyClass="rich-panel-body-acc">
						<f:facet name="header">
							<h:outputText><h2>Gestion des articles</h2></h:outputText>        
        				</f:facet>
        						
					<!-- affichage des rubriques  -->
					<h:form>
					<s:link value="Ajouter un nouveau article " action="/ajoutArticle.seam"/><br /><br />
						<rich:dataTable value="#{listContenu}" var="lc" rows="15" reRender="scrol">
						  	
								<rich:column sortBy="#{lc.id_contenu}" >
								<f:facet name="header">Id</f:facet>
								<h:outputText value="#{lc.id_contenu}" rendered="#{gestionContenu.estArticle(lc)}"/>
								</rich:column>
								
								<rich:column sortBy="#{lc.titreContenu}">
								<f:facet name="header">Titre</f:facet>
								<s:link  action="/modifierArticle.seam" rendered="#{gestionContenu.estArticle(lc)}">
								<h:outputText value="#{lc.titreContenu}" rendered="#{gestionContenu.estArticle(lc)}"/>
								</s:link>
								</rich:column>
						
								<rich:column>
									<f:facet name="header">Niveau d'accès</f:facet>
									<h:outputText value="#{lc.niveauAcces}"/>
								</rich:column>
								
								<rich:column>
									<f:facet name="header">Etat</f:facet>
									<h:outputText value="#{lc.etatContenu}"/> 
								</rich:column>
								
								<rich:column sortBy="#{lc.parent.titreContenu}">
									<f:facet name="header">Rubrique parent</f:facet>
									<h:outputText value="#{lc.parent.titreContenu}" rendered="#{gestionContenu.estArticle(lc)}"/>
									</rich:column>
									
									<rich:column sortBy="#{lc.dateCreation}">
									<f:facet name="header">Création</f:facet>
									<h:outputText value="#{lc.dateCreation}" rendered="#{gestionContenu.estArticle(lc)}"/>
									</rich:column>
									
									<rich:column sortBy="#{lc.dateMaj}">
									<f:facet name="header">Date MAJ</f:facet>
									<h:outputText value="#{lc.dateMaj}" rendered="#{gestionContenu.estArticle(lc)}"/>
									</rich:column>
						
									<rich:column sortBy="#{lc.auteur}">
									<f:facet name="header">Auteur</f:facet>
									<h:outputText value="#{lc.auteur.login}" rendered="#{gestionContenu.estArticle(lc)}"/>
									</rich:column>
						
									<rich:column rendered="#{sessionUtilisateur.utilisateur.admin}">
									<f:facet name="header">Action admin</f:facet> 
							      		<s:link value="Supprimer" action="#{gestionContenu.removeContenu(gestionContenu.contenu)}" rendered="#{gestionContenu.estArticle(lc)}"/>
							    	</rich:column>
							    	
					   	 		<f:facet name="footer">
	                			<rich:datascroller id="scrol"></rich:datascroller>
	            				</f:facet>
						</rich:dataTable>
					</h:form>	
					</rich:panel>
		   <s:button value="retour à l'accueil"  styleClass="button" action="/admin.seam"/>
		 </div>
		 </ui:define>
	</ui:composition>
			
</html>
