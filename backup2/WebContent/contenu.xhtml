<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<div align="center">

			<table cellspacing="10">
			  <tr>
			    <td class="adminPanel"> 
                	<h:commandLink action="#{menu.afficheAjoutArticle()}" id="out1">
           				<h:graphicImage value="images/accueil-admin/article-add.png" /><br/>
			    		<span><h:outputText value="Ajouter un article" /></span>
					</h:commandLink>	 
			    </td>
			    <td class="adminPanel">
			    	<h:commandLink action="#{menu.afficheAjoutNouvelle()}" id="out2">

			    		<span><h:outputText value="Ajouter une Nouvelle" /></span>
			    	</h:commandLink>
			    </td>
			    <td class="adminPanel">
			    	<h:commandLink action="#{menu.afficheAjoutRubrique()}" >
			    		<img src="images/accueil-admin/rubrique.png" /><br/>
			    		<span><h:outputText value="Ajouter une Rubrique" /></span>

			    </td>

			    	</h:commandLink>
			    </td>
			  </tr>

			    <td class="adminPanel">
			    	<h:commandLink action="#{menu.afficheGestionRubrique()}" >
			    		<img src="images/accueil-admin/rub.png" /><br/>

			    	</h:commandLink>
			    </td>
			    <s:fragment rendered="#{s:hasRole('admin')}">
			    <td class="adminPanel">
			    	<h:commandLink action="#" id="out6">
			    		<img src="images/accueil-admin/corbeille.png" /><br/>
			    		<span><h:outputText value="Gestion de la corbeille" /></span>
			    	</h:commandLink>
			    </td>
			    <td class="adminPanel">
			    	<h:commandLink action="#{menu.afficheGestionUtilisateur()}" id="out7">
			    		<img src="images/accueil-admin/user.png" /><br/>
			    		<span><h:outputText value="Gestion utilisateurs" /></span>
			    	</h:commandLink>
			    </td>
			    <td class="adminPanel">
			    	<h:commandLink action="#" id="out8">
			    		<img src="images/accueil-admin/config.png" /><br/>
			    		<span><h:outputText value="Configuration globale" /></span>
			    	</h:commandLink>
			    </td>
			    </s:fragment>
			  </tr>
			 <tr>
			 <s:fragment rendered="#{s:hasRole('admin')}">
			  <td class="adminPanel">

			    		<img src="images/accueil-admin/frontpage.png" /><br/>
			    		<span><h:outputText value="Gestion page d'accueil" /></span>
			    	</h:commandLink>
			    </td>
			   	<td class="adminPanel">
			 		<h:commandLink action="#{menu.afficheAjoutUtilisateur()}" id="out10">
			    		<img src="images/accueil-admin/adduser.png" /><br/>
			    		<span><h:outputText value="Ajouter un utilisateur" /></span>
			    	</h:commandLink>
			    </td>
			    </s:fragment>
			 </tr>			  
			</table>
			<br />
			<p>
				Cette page vous donne accès à tous les outils vous permettant de configurer et/ou d'ajouter du contenu à votre
				site web . <cite> Par exempe : </cite>
				Vous pouvez ajouter des <span>articles</span>, des <span>nouvelles</span> et des <span>rubriques</span>.
