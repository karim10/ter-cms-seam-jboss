<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:s="http://jboss.com/products/seam/taglib"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<h:panelGrid columns="3">
	
		<h:graphicImage value="images/logo_hp.gif" rendered="#{gestionNews.news.logo.data==null}"/>
       				 <a4j:mediaOutput element="img" mimeType="#{gestionNews.news.logo.mime}"
                                    createContent="#{fileUploadBean.paintLogoContenuGN}"
                                    style="width:50px; height:50px;" cacheable="false"
                                    rendered="#{gestionNews.news.logo.data!=null}">
                                    <f:param value="#{fileUploadBean.timeStamp}" name="time"/>  
                                </a4j:mediaOutput>
		<h2>
			<h:outputText value="#{gestionNews.news.titreContenu}" />
		</h2>
		</h:panelGrid>
			
		
		 <p class="lftText">
		 <span>
		 	 	<h:outputText value="#{gestionNews.news.description}" 
		 			 		rendered="#{gestionNews.estArticle(gestionNews.news)}"/><br /><br />
		 </span>			 		
		 </p>
		 <p class="lftText">
		 <h:outputText value="#{gestionNews.news.texte}"
		 		 rendered="#{gestionNews.estArticle(News.news)}"/><br /><br />
		 	
		 <span> 
		 	<h:outputText value="Rubrique : #{gestionNews.news.parent.titreContenu}" /><br />
		 </span>	 
		 	<i>Date de cr√©ation :  <h:outputText value="#{gestionNews.news.dateCreation}" /> 
		 	Auteur :  <h:outputText value="#{gestionNews.news.auteur.login}" />
		 	</i>
		 </p>
</ui:composition>
