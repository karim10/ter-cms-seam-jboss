<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:s="http://jboss.com/products/seam/taglib"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

			<div align="center">	
				<rich:panel style="width:450px;" id="majU" headerClass="rich-panel-header-adm" bodyClass="rich-panel-body-acc">
					<f:facet name="header">
						<h:outputText value="Modification de votre compte" />
					</f:facet>
   					<h:form id="mU" ajaxSubmit="true" reRender="login,nom,prenom,mdp,confirmation,e_mail,website">
   					<h:messages globalOnly="true" styleClass="erreur"/>
				       	<s:validateAll>
				       	<h:panelGrid columns="3">
				           <h:outputText value="Login" />
				           <h:inputText id="login" value="#{sessionUtilisateur.utilisateur.login}" required="true"/>
				           
				           <rich:message errorClass="erreur" for="login"/>
				        
				        	<h:outputText value="Nom" />
				           <h:inputText id="nom" value="#{sessionUtilisateur.utilisateur.nom}" required="true"/>
				           <rich:message errorClass="erreur"  for="nom"/>
				           
				           <h:outputText value="PrÃ©nom" />
				           <h:inputText id="prenom" value="#{sessionUtilisateur.utilisateur.prenom}" required="true"/>
				           <rich:message errorClass="erreur"  for="prenom"/>
				           
				           <h:outputText value="Mot De Passe" />
				           <h:inputSecret id="mdp" value="#{sessionUtilisateur.utilisateur.motDePasse}" required="true"/>
				           <rich:message errorClass="erreur" for="mdp"/>
				           
				           <h:outputText value="Confirmation Mot De Passe" />
				           <h:inputSecret id="confirmation" value="#{sessionUtilisateur.utilisateur.confirmation}" required="true"/>
				           <rich:message errorClass="erreur" for="confirmation"/>
				        	
				        	<h:outputText value="e-mail" />
				           <h:inputText id="e_mail" value="#{sessionUtilisateur.utilisateur.email}" required="true"/>
				           <rich:message errorClass="erreur" for="e_mail"/>
				           
				           <h:outputText value="Site Web" />
				           <h:inputText id="website" value="#{sessionUtilisateur.utilisateur.website}"/>
				            <rich:message errorClass="erreur" for="website"/>
				        </h:panelGrid>
				         
				       </s:validateAll>
				     
		     <h:commandButton type="submit" class="button" value="Valider" action="#{gestionUtilisateur.modifierUtilisateur(sessionUtilisateur.utilisateur)}"/>
		     
   		</h:form>
   		<s:button value="retour"  styleClass="button" action="#{menu.afficheGestionUtilisateur()}" 
   				rendered="#{s:hasRole('admin')}"/>
   	</rich:panel>
 	</div>
</ui:composition>
