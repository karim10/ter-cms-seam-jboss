<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:s="http://jboss.com/products/seam/taglib"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
	  xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
		<ui:composition>
	  		<div align="center">	
	  				<h:outputText value="#{gestionContenu.setListContenu(datautil.chargeRubrique())}" />
					<rich:panel bodyClass="rich-panel-body-acc">
						<f:facet name="header">
							<h:outputText><h2>Gestion des rubriques</h2></h:outputText>        
        				</f:facet>
        						
					<!-- affichage des rubriques  -->
					<h:form>
					<s:link action="#{menu.afficheAjoutRubrique()}" id="aU" value="Ajouter une nouvelle rubrique"/><br /><br />
						<rich:dataTable value="#{listContenu}" var="lc" rows="15" reRender="scrol" >
								<rich:column sortBy="#{lc.id_contenu}" >
								<f:facet name="header">Id</f:facet>
								<h:outputText value="#{lc.id_contenu}"/>
								</rich:column>
								
								<rich:column>
									<f:facet name="header">Logo</f:facet>
							      		<h:outputText value="oui" rendered="#{not empty lc.logo}"/>
							      		<h:outputText value="non" rendered="#{empty lc.logo}"/>
							    </rich:column>
								
								<rich:column sortBy="#{lc.titreContenu}">
								<f:facet name="header">Titre</f:facet>
								
								<s:link  action="#{menu.afficheModifierRubrique()}"
										rendered="#{sessionUtilisateur.utilisateur.droitModifierContenu(lc)}">
								<h:outputText value="#{lc.titreContenu}"/>
								</s:link>
									<h:outputText value="#{lc.titreContenu}" 
										rendered="#{not sessionUtilisateur.utilisateur.droitModifierContenu(lc)}"/>
								
								</rich:column>
						
								<rich:column>
									<f:facet name="header">Niveau d'accès</f:facet>
									<h:outputText value="#{lc.niveauAcces}" rendered="#{not sessionUtilisateur.utilisateur.droitModifierContenu(lc)}"/>
									<h:selectOneMenu value="#{lc.niveauAcces}"
														rendered="#{sessionUtilisateur.utilisateur.droitModifierContenu(lc)}">
														<a4j:support event="onchange" action="#{gestionContenu.modifierContenu(lc)}"/>
										<s:selectItems  id="na"
					  								value="#{enum.getListNiveauAcces()}" 
					  								var="na" 
					  								label="#{na.label}"
					  								/>
										<s:convertEnum />
									</h:selectOneMenu>
								</rich:column>
								
								<rich:column>
									<f:facet name="header">Etat</f:facet>
									<h:outputText value="#{lc.etatContenu}" rendered="#{not sessionUtilisateur.utilisateur.droitModifierContenu(lc)}"/>
									<h:selectOneMenu value="#{lc.etatContenu}" rendered="#{sessionUtilisateur.utilisateur.droitModifierContenu(lc)}">
										<a4j:support event="onchange" action="#{gestionContenu.modifierContenu(lc)}"/>
										<s:selectItems  id="etat"
					  								value="#{enum.getListEtatContenu()}" 
					  								var="etat" 
					  								label="#{etat.label}"/>
										<s:convertEnum />
									</h:selectOneMenu>
								</rich:column>
								
								<rich:column sortBy="#{lc.parent.titreContenu}">
									<f:facet name="header">Rubrique parent</f:facet>
									<h:outputText value="#{lc.parent.titreContenu}"/>
									</rich:column>
									
									<rich:column sortBy="#{lc.dateCreation}">
									<f:facet name="header">Création</f:facet>
									<h:outputText value="#{lc.dateCreation}"/>
									</rich:column>
									
									<rich:column sortBy="#{lc.dateMaj}">
									<f:facet name="header">Date MAJ</f:facet>
									<h:outputText value="#{lc.dateMaj}"/>
									</rich:column>
						
									<rich:column sortBy="#{lc.auteur}">
									<f:facet name="header">Auteur</f:facet>
									<h:outputText value="#{lc.auteur.login}"/>
									</rich:column>
									
									<rich:column rendered="#{sessionUtilisateur.utilisateur.admin}">
									<f:facet name="header">Action Gestionnaire</f:facet> 
							      		<s:link value="Définir gestionnaires" action="#{menu.afficheChoixGestionnaire()}" 
							      				rendered="#{sessionUtilisateur.utilisateur.admin or sessionUtilisateur.utilisateur.isGestionnaire(lc)}"/>
							    		<h:outputText value="Définir gestionnaires" rendered="#{not sessionUtilisateur.utilisateur.droitModifierContenu(lc)}"/>
							    	</rich:column>
							    	
							    	<rich:column rendered="#{sessionUtilisateur.utilisateur.admin}">
									<f:facet name="header">Action Gestionnaire</f:facet> 
							      		<s:link value="Définir gestionnaires" action="#{menu.afficheChoixStatutRubrique()}" 
							      				rendered="#{sessionUtilisateur.utilisateur.admin or sessionUtilisateur.utilisateur.isGestionnaire(lc)}"/>
							    		<h:outputText value="Définir gestionnaires" rendered="#{not sessionUtilisateur.utilisateur.droitModifierContenu(lc)}"/>
							    	</rich:column>
						
									<rich:column rendered="#{sessionUtilisateur.utilisateur.admin}">
									<f:facet name="header">Action admin</f:facet> 
							      		<s:link value="Supprimer" action="#{gestionContenu.removeContenu(gestionContenu.contenu)}"/>
							    	</rich:column>
					   	 		<f:facet name="footer">
	                			<rich:datascroller id="scrol"></rich:datascroller>
	            				</f:facet>
						</rich:dataTable>
					</h:form>	
					</rich:panel>
		 </div>
	</ui:composition>
			
</html>
