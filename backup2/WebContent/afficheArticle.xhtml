<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
   
   <head>   
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      </head>
      	 <h:outputText value="#{gestionFrontEnd.setListContenuFront(datautil.chargeArticlePublie())}" />
      	 <h2>Liste de nos articles publi√©s</h2>
        <h:form>
        <rich:dataGrid footerClass="rich-panel-header" border="0"   value="#{listContenuFront}" var="new" columns="2" elements="9" width="600px">
        
       			<h4>
       				<h:graphicImage value="images/logo_hp.gif" rendered="#{gestionFrontEnd.contenu.logo.data==null}"/>
       				 <a4j:mediaOutput element="img" mimeType="#{gestionFrontEnd.contenu.logo.mime}"
                                    createContent="#{fileUploadBean.paintLogoContenu}"
                                    style="width:100px; height:100px;" cacheable="false"
                                    rendered="#{gestionFrontEnd.contenu.logo.data!=null}">
                                    <f:param value="#{fileUploadBean.timeStamp}" name="time"/>  
                                </a4j:mediaOutput>
       				
       				<br /> 
                	<h:commandLink action="#{menuFrontEnd.afficheNew()}" value="#{new.titreContenu}" />
                </h4>
                <p class="lftText"><h:outputText value="#{new.description}" /></p>   <br /> 
                <h:outputText value="Rubrique :  #{new.parent.titreContenu}" /><br/>
                    <i>
					 <h:outputText value="Auteur: #{new.auteur.login} , " />	
					  <h:outputText value="  #{new.etatContenu} le : #{new.dateCreation}" />
					  
					 </i>          
            <f:facet name="footer">
                <rich:datascroller ></rich:datascroller>
            </f:facet>
        </rich:dataGrid>
        </h:form>       
</ui:composition>
