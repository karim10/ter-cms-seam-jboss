<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:s="http://jboss.com/products/seam/taglib"
	  xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:ui="http://java.sun.com/jsf/facelets">
     
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		
				<h2 class="solution">Dernières publications</h2>
				<rich:dataList var="new" value="#{listNews}" rows="5">
        			<s:link action="#{menuFrontEnd.afficheNew()}"  onclick="#{gestionFrontEnd.incrClic(new)}" >
        			<i><h:outputText value="Date : #{new.dateCreation}"/></i>
        			<br />
        			<h:outputText value="#{new.titreContenu} " /><br />
					<i><h:outputText value="Auteur : #{new.auteur.login}" /></i>
        			</s:link>
				</rich:dataList>
				<br class="spacer" />
				
				<h2 class="solution">Les plus consultés</h2>
				<br class="spacer" />
				<s:link action="#{menuFrontEnd.afficheArchive()}">					
				<h4>Consulter nos archives de publications</h4> 
				</s:link>
				
</ui:composition>
