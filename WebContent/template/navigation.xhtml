<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:io="http://www.iocean.fr/iotags">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
</head>

<ui:composition>
	<p> 
	
		<h:outputText value="Vous êtes connecté sous le login de : #{identity.username}  "/>
			<s:link action="#{identity.logout}" styleClass="button" value="  Se déconnecter" />	
	</p>
	<div id="nav">
		<h:form>
			<rich:toolBar>
			<f:facet name="label">
			<rich:menuItem id="out1"  value="Accueil" labelClass="button" action="#{menu.afficheContenu()}" />
            </f:facet>
            <rich:dropDownMenu>
                <f:facet name="label"> 
                    <h:panelGroup>
                        <h:outputText value="Gestion des rubriques"/>
                    </h:panelGroup>
                </f:facet>
                <rich:menuItem  value="Liste des Rubriques"
                    action="#{menu.afficheGestionRubrique()}">
                </rich:menuItem>
                <rich:menuItem  value="Ajouter une Rubrique"
                    action="#{menu.afficheAjoutRubrique()}">
                </rich:menuItem>            
            </rich:dropDownMenu>
            
            <rich:dropDownMenu>
                <f:facet name="label"> 
                    <h:panelGroup>
                        <h:outputText value="Gestion des articles"/>
                    </h:panelGroup>
                </f:facet>
                <rich:menuItem  value="Liste des Articles"
                    action="#{menu.afficheGestionArticle()}">
                </rich:menuItem>
                <rich:menuItem  value="Ajouter un article"
                    action="#{menu.afficheAjoutArticle()}">
                </rich:menuItem>            
            </rich:dropDownMenu>
            <!--
             <rich:dropDownMenu>
                <f:facet name="label"> 
                    <h:panelGroup>
                        <h:outputText value="Gestion des nouvelles"/>
                    </h:panelGroup>
                </f:facet>
                <rich:menuItem  value="Liste des nouvelles"
                    action="#">
                </rich:menuItem>
                <rich:menuItem  value="Ajouter une nouvelle"/>
            </rich:dropDownMenu>
            -->
            
            <rich:dropDownMenu rendered="#{s:hasRole('admin')}">
                <f:facet name="label"> 
                    <h:panelGroup>
                        <h:outputText value="Gestion des Utilisateurs"/>
                    </h:panelGroup>
                </f:facet>
                <rich:menuItem  value="utilisateurs"
                    action="#{menu.afficheGestionUtilisateur()}">
                </rich:menuItem>
                <rich:menuItem  value="Ajout utilisateur"
                    action="#{menu.afficheAjoutUtilisateur()}" />
            </rich:dropDownMenu>
            
            <rich:dropDownMenu>
                <f:facet name="label"> 
                    <h:panelGroup>
                        <h:outputText value="Site public"/>
                    </h:panelGroup>
                </f:facet>
                <rich:menuItem  value="Accès Front-End"
                    action="/front.seam">
                </rich:menuItem>
                <rich:menuItem  value="Publication"
                	action="#{menu.affichePublication()}"/>
            </rich:dropDownMenu>
            <rich:dropDownMenu>
                <f:facet name="label"> 
                    <h:panelGroup>
                        <h:outputText value="Mon Compte"/>
                    </h:panelGroup>
                </f:facet>
                <rich:menuItem id="compte"  value="Informations personelles" action="#{menu.afficheCompte()}" />
            </rich:dropDownMenu>
		
        </rich:toolBar>
    	</h:form>
		</div>
	    
</ui:composition>

</html>
